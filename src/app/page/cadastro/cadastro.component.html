<form (ngSubmit)="salvarPessoa()">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="nome" placeholder="Digite o nome (obrigatório)">
    </div>
    <div>
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" [(ngModel)]="dataNascimento">
    </div>
    <div>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" (keypress)="validateNumber($event)" placeholder="Digite o CPF (obrigatório)">
    </div>
    <div>
      <label for="telefone1">Telefone:</label>
      <input type="text" id="telefone1" name="telefone1" [(ngModel)]="telefone1" (keypress)="validateNumber($event)" placeholder="Digite um telefone">
    </div>
    <div>
      <label for="telefone2">Telefone adicional:</label>
      <input type="text" id="telefone2" name="telefone2" [(ngModel)]="telefone2" (keypress)="validateNumber($event)" placeholder="Digite um telefone">
    </div>    
    <button type="submit">Salvar</button>
  </form>
